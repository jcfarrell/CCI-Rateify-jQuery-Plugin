<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sample Usage for Rateify Plugin</title>
<link rel="stylesheet" href="rateify.css" type="text/css" />
<link rel="stylesheet" href="lib/jquery-ui.min.css" type="text/css" />
<!--
Welcome to the sample usage page for the Rateify plugin

1. Setting up - See the current HTML code for an example of basic usage

2. How to Customize:
The rate pane is highly customizable.
You can override the default settings of the plugin by passing parameters below. View the README file for full details and acceptable values.

jQuery('#rates').rateify({
	'cciWidth': 300,   										//custom width, use 'responsive' for full width
    'cciHeaderColor': '#666',								//custom color for header (hex value)
    'cciLogo': false,	  									//true to display a CCI logo	
    'cciType': 'box',										//rate type. box or scroll.
    'cciPairs': ['BTC', 'ETH', 'XRP', 'BCH']  	            //list of cryptos to display
});

-->
<script src="lib/jquery-1.7.2.min.js"></script> 
<script src="lib/jquery-ui.min.js"></script> 
<script src="lib/jquery.marquee.min.js"></script> 
<script src="jquery.rateify.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function() {

    jQuery('#rates').rateify({
        'cciWidth': 600,
        'cciHeaderColor': '#666',
        'cciLogo': true,
        'cciType': 'scroll',
        'cciPairs': ['BTC', 'ETH', 'XRP', 'BCH'] 
    });
	
});


</script>

</head>
    <body>
    
        <div id="rates">
            <noscript><div id="defaultcci">Display this panel when javascript isn't loaded</div></noscript>
        </div>
       
    
    </body>
</html>
